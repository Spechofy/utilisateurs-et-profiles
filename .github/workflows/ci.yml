name: CI - Gestion des utilisateurs et profiles (Develop & Feature)

on:
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - develop

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run Maven lint (Checkstyle)
        run: mvn checkstyle:check

  test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres-spring:
        image: postgres:16
        env:
          POSTGRES_DB: dbGestionDesUtilisateurs
          POSTGRES_USER: springuser
          POSTGRES_PASSWORD: springpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U springuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres Spring..."
          until pg_isready -h localhost -p 5432 -U springuser; do sleep 5; done

      - name: Run Maven tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/dbGestionDesUtilisateurs
          SPRING_DATASOURCE_USERNAME: springuser
          SPRING_DATASOURCE_PASSWORD: springpass
        run: mvn test
